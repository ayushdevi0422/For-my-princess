<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Devi ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://uploads6.wikiart.org/images/vincent-van-gogh/starry-night.jpg') center/cover no-repeat fixed;
    font-family: 'Helvetica', 'Arial', sans-serif;
    overflow: hidden;
    position: relative;
  }
  h1 {
    position: absolute;
    top: 40px;
    color: #ffffff;
    font-size: 2rem;
    text-shadow: 0 0 10px rgba(0,0,0,0.6);
    animation: fadeIn 2s ease forwards;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  #heart {
    width: 180px;
    cursor: pointer;
    animation: pulse 1.5s infinite, floaty 3s ease-in-out infinite;
    filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
    transition: transform 0.3s ease;
  }
  #heart:hover { transform: scale(1.2); }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  @keyframes floaty {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }
  #video-container {
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.8s ease forwards;
  }
  video {
    width: 90%;
    height: auto;
    border: 8px solid #000;
    border-radius: 12px;
    box-shadow: 0 0 40px rgba(255,255,255,0.4);
  }
  .float-heart {
    position: absolute;
    color: rgba(255, 255, 255, 0.7);
    animation: floatUp 6s linear infinite;
  }
  @keyframes floatUp {
    0% {transform: translateY(100vh) scale(0.5); opacity: 0;}
    20% {opacity: 1;}
    100% {transform: translateY(-10vh) scale(1); opacity: 0;}
  }
  #final-message {
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.95);
    color: #ffffff;
    font-size: 2.2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    animation: fadeInText 3s ease forwards;
    font-family: 'Helvetica', 'Arial', sans-serif;
  }
  @keyframes fadeInText {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  #final-message span {
    opacity: 0;
    display: inline-block;
    animation: appear 5s forwards;
  }
  @keyframes appear {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
  #fade-to-black {
    display: none;
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: #000;
    animation: fadeBlack 2s forwards;
  }
  @keyframes fadeBlack {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>
  <h1>ü§ç Click the heart, Devi ü§ç</h1>
  <img id="heart" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Simple_red_heart.svg/1024px-Simple_red_heart.svg.png" alt="Heart">

  <audio id="bgm" loop autoplay>
    <source src="96 Movie Theme Music  Whale Music.mp3" type="audio/mpeg">
  </audio>

  <div id="video-container">
    <video id="video" controls autoplay>
      <source src="VN20250720_125714.mp4" type="video/mp4">
    </video>
  </div>

  <div id="final-message"><span>I love you so much my Devimolü§ç</span></div>
  <div id="fade-to-black"></div>

  <script>
    const heart = document.getElementById('heart');
    const videoContainer = document.getElementById('video-container');
    const video = document.getElementById('video');
    const finalMessage = document.getElementById('final-message');
    const fadeBlack = document.getElementById('fade-to-black');
    const bgm = document.getElementById('bgm');

    heart.addEventListener('click', () => {
      heart.style.display = 'none';
      document.querySelector('h1').style.display = 'none';
      videoContainer.style.display = 'flex';
      bgm.pause();
    });

    video.addEventListener('ended', () => {
      videoContainer.style.display = 'none';
      finalMessage.style.display = 'flex';
      bgm.play();
      setTimeout(() => {
        fadeOutMusic(bgm);
        fadeBlack.style.display = 'block';
      }, 5000);
    });

    function createFloatingHeart() {
      const heartEl = document.createElement('div');
      heartEl.classList.add('float-heart');
      heartEl.textContent = 'ü§ç';
      heartEl.style.left = Math.random() * window.innerWidth + 'px';
      heartEl.style.fontSize = 16 + Math.random() * 24 + 'px';
      document.body.appendChild(heartEl);
      setTimeout(() => heartEl.remove(), 6000);
    }
    setInterval(createFloatingHeart, 600);

    function fadeOutMusic(audio) {
      let vol = audio.volume;
      let fade = setInterval(function() {
        if (vol > 0.05) {
          vol -= 0.05;
          audio.volume = vol;
        } else {
          audio.volume = 0;
          audio.pause();
          clearInterval(fade);
        }
      }, 200);
    }
  </script>
</body>
</html>
